<html>
  <head>
    <title>Practical Todos</title>
  </head>
  <body>
    <div>
    <h1>Todo List</h1>
    <p>With this page you can add items to a Todo List, make a change to the item using the index (start counting at 0) and new text, mark a single item as completed using index (start counting at 0) or by using toggle all to check/uncheck all items, and delete an existing list item.</p>
    </div>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    
    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text">
    </div>
    
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>
    
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number">
    </div>
    
    <ul>
    </ul>
    <script src="/client.js"></script>
  </body>
</html>
